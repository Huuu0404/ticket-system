spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://postgres:5432/ticketdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: redis
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

server:
  port: 8080

logging:
  level:
    com.ticket: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: "mySuperSecretKeyForTicketSystem2024@!"
  expiration: 86400000  